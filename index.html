<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>angularjs 封装select2</title>
    <link rel="stylesheet" href="js/plugins/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/index.css" />
</head>
<body ng-controller="appCtrl">
	<div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="page-header">
                    <h1 class="text-center">angularjs 封装select2</h1>
                </div>
                {{ a }}
                <br/>
                A: <input class="form-control" ng-model="a" type="text" placeholder="测试内容" select2="config" style="width: 300px;">
                <br/>

                <button type="submit" ng-click="a = [{title:'我是改变后的内容', id: 1}]">改变A</button>
            </div>
        </div>
    </div>

	<!-- javascript
		================================================== -->
	<script src="js/plugins/seajs/sea.js" type="text/javascript"></script>
    <script src="js/plugins/angular/angular.min.js"></script>
    <script type="text/javascript">
		seajs.use('./js/common',function(){
			seajs.use('./js/index.js');
		});
	</script>
</body>
</html>
